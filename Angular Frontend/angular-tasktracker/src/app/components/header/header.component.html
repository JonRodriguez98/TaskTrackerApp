<header>
    <h1>{{title}}</h1>
    <!--Passing data to a component. Must be Declared inside of the ButtonComponent TS file with @Import annotation-->
    <app-button *ngIf="hasRoute('/') " color="{{showAddTask ? 'red' : 'green'}}"
        text="{{showAddTask ? 'Close' : 'Add'}}" (btnClick)="toggleAddTask()"></app-button>
</header>
